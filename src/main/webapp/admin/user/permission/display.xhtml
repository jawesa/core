<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://java.sun.com/jsf/composite/jui"
	template="/WEB-INF/layout/template/section/home.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="id" value="#{permissionHome.id}" converter="longConverter"></f:viewParam>
		</f:metadata>
	
		<h:form>
			<p:panel
				header="Display Permission">
				<j:display label="Action">
					<h:outputText value="#{permissionHome.instance.action}" />
				</j:display>

				<j:display label="Target">
					<h:outputText value="#{permissionHome.instance.target}" />
				</j:display>

				<j:display label="Description">
					<h:outputText value="#{permissionHome.instance.description}" />
				</j:display>

				<j:display label="Hidden">
					<j:iconBoolean value="#{permissionHome.instance.hidden}"/>
				</j:display>

				<j:display label="Read only">
					<j:iconBoolean value="#{permissionHome.instance.readOnly}"/>
				</j:display>
				
				<j:display label="Group">
					<h:outputText value="#{permissionHome.instance.permissionGroup.name}" />
				</j:display>

				<p:commandButton action="/admin/user/permission/list"
					value="Back" ajax="false"></p:commandButton>
			</p:panel>
			
			<p:panel header="Charts">
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
